<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniStay | Login / Signup</title>
  <link rel="stylesheet" href="loginkri.css">
</head>
<body>
  <div class="container-page">
    <!-- Left Side: Description -->
    <div class="left-side">
      <h1>UniStay</h1>
      <p>Find your perfect hostel near BMSCE with ease!</p>
      <p>Verified accommodations, hassle-free booking, and a community of students ready to help. Your home away from home starts here.</p>
    </div>

    <!-- Right Side: Login/Signup Forms -->
    <div class="right-side">
      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" class="form active">
          <h2>Login</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button class="btn primary">Login</button>
          <p class="toggle-text">Don't have an account? <span id="show-signup">Sign Up</span></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button class="btn primary">Sign Up</button>
          <p class="toggle-text">Already have an account? <span id="show-login">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');

    showSignup.addEventListener('click', () => {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    });
  </script>
</body>
</html>
